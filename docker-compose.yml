  #     - unbound-data:/var/lib/unbound
  #   ports:
  #     - "53:53/tcp"
  #     - "53:53/udp"
  #   networks:
  #     - br10-network
  #   restart: unless-stopped

networks:
  br10-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  unbound-data:
    driver: local
